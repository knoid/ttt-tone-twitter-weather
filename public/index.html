<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>Tone Twitter Weather</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="http://d3js.org/d3.v2.min.js"></script>
	<style type="text/css">
		body {
			font-family: Roboto, "Helvetica Neue", sans-serif;
			color: #444;
		}

		.center-block {
			text-align:center;
			display:block;
		}
	</style>
</head>

<body>
	<h1>Likelihood of joy in the tweets</h1>
	<div id="loading" class="center-block"><img src="images/watson.gif"></div>
	<div id="charts" class="center-block"></div>
	<script type="text/javascript">

		var xmlhttp = new XMLHttpRequest();
		var url = "http://ttt-tone-twitter-weather.mybluemix.net/output";

		xmlhttp.onreadystatechange = function() {
			if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
				var json = JSON.parse(xmlhttp.responseText);
				hideLoading();
				drawCharts(json);
			}
		};
		xmlhttp.open("GET", url, true);
		xmlhttp.send();

		function hideLoading() {
			document.getElementById("loading").style.display = 'none';
		}

		function drawCharts(json) {
			var grouped_data = d3.nest()
				.key(function(d) {
					return d.weather;
				}).entries(json)
				.map(function(d) { 
					return {
						key:d.key,
						value: d3.mean(d.values, function(v){return v.tone.score;}),
						icon:d.values[0].weather_icon
					};
				})
				.sort(function(a, b) { 
					return b.value - a.value;
				});
			for (var i = 0; i < grouped_data.length; i++) {
				drawChart(grouped_data[i].value, grouped_data[i].key, grouped_data[i].icon);
			};
		}

		function drawChart(value, text, icon) {
			var width = 200,
				height = 200;

			var rad = (width / 2) - 10;
			var offset = rad * 0.02;

			var arc = d3.svg.arc()
				.outerRadius(rad)
				.innerRadius(rad)
				.startAngle(0)
				.endAngle((value * 360) * (Math.PI/180));

			var svg = d3.select("#charts").append('svg');
			var g = svg.attr('width', width)
				.attr('height', height)
				.append('g')
				.attr('transform', 'translate(' + (width / 2) + ',' + (height / 2) + ')');

			var circle = g.append('circle')
				.attr('r', rad - offset * 2 - 15)
				.style('fill', '#B7B1A5');
		
			g.append("path")
				.attr("d", arc)
				.style('stroke', '#2196F3')
				.attr('class', 'outer')
				.style('fill', 'none')
				.style('stroke-width', 10)
				.attr('stroke-linecap', 'round')
				.attr('stroke-linejoin', 'round');

			var line1 = g.append('text')
				.style("text-anchor", "middle");


			var total = Math.round(value * 100);
			line1.append('tspan')
				.style('font-size', '1.5em')
				// .style('fill', '#444')
				.text( Math.round(value * 100))
				.attr('y', '-7.5%');

			line1.append('tspan')
				.style('font-size', '1em')
				.text('%')

			var line2 = g.append('svg:image')
				.attr('xlink:href', 'images/weathericons/icon' + icon + '.png')
				.attr('x', '-25px')
				.attr('y', '-12px')
				.style("width", "50px")
				.style("height", "50px");

			var line3 = g.append('text')
				.attr('dy', '24%')
				.style("text-anchor", "middle")
				.style('font-size', '0.75em')
				.text(text)
		}	

	</script>

</body>

</html>
